{% extends 'layout.html' %}

{% block title %}Contact Us{% endblock %}

{% block main_content %}
{% if form_errors %}
{% for key, value in form_errors.items %}
<div class="text-center">
    <h4>{{ key }}</h4>
    {{ value }}
</div>
{% endfor %}
{% endif %}
<form class="form" action="{% url 'contact_page' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-dark" type="submit" value="Contact Us">
</form>
{% endblock %}
